<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse Display</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'CustomFont', sans-serif;
            background-color: #000000;
            color: #c8ff00;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Disable scrollbars */
        }

        #verse {
            font-size: 2rem;
            font-style: italic;
            text-align: center;
            line-height: 1.5;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin-bottom: 20px;
        }

        #disclaimer {
            font-size: 0.5rem;
            color: #d0d0d0;
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c8ff00;
        }

        @media (max-width: 600px) {
            #verse {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="verse"></div>
    <div id="disclaimer">
        Harap diperhatikan bahwa setiap ayat Al-Qur'an memiliki tafsir dan konteksnya masing-masing.<br><br>Disarankan untuk membaca lebih lanjut agar tidak terjadi kesalahpahaman.
    </div>
    <button onclick="goBack()">Back</button>

    <script>
        const verse = localStorage.getItem("selectedVerse");
        document.getElementById("verse").textContent = verse;

        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
