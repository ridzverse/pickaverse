<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'CustomFont', sans-serif;
            background-color: #000000;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Disable scrollbars */
        }

        #loading {
            display: block;
            margin-top: 10px;
        }

        .message {
            font-size: 1.0rem;
            margin-bottom: 10px;
            text-align: center;
        }

        @font-face {
            font-family: 'CustomFont';
            src: url('font.ttf') format('truetype');
        }
    </style>
</head>
<body>
    <div class="message">Mengambil ayat dari Al-Quran secara acak...</div>
    <img id="loading" src="loading.gif" alt="Loading..." width="500">

    <script>
        function fetchVerse() {
            const emotion = localStorage.getItem("selectedEmotion");

            // Mengambil file ayat sesuai emosi yang dipilih
            fetch(emotion)
                .then(response => response.text())
                .then(data => {
                    const verses = data.split("\n").filter(line => line.trim() !== "");
                    let usedVerses = JSON.parse(localStorage.getItem("usedVerses")) || [];

                    // Memfilter ayat yang belum digunakan
                    const availableVerses = verses.filter(verse => !usedVerses.includes(verse));
                    
                    // Jika semua ayat sudah digunakan, reset daftar
                    if (availableVerses.length === 0) {
                        alert("Semua ayat sudah ditampilkan. Memulai ulang...");
                        localStorage.removeItem("usedVerses");
                        return fetchVerse();
                    }

                    // Mengambil ayat secara acak dari daftar yang tersedia
                    const randomIndex = Math.floor(Math.random() * availableVerses.length);
                    const selectedVerse = availableVerses[randomIndex];

                    // Menyimpan ayat yang sudah digunakan
                    usedVerses.push(selectedVerse);
                    localStorage.setItem("usedVerses", JSON.stringify(usedVerses));
                    localStorage.setItem("selectedVerse", selectedVerse);

                    // Tunggu 3 detik sebelum mengarahkan ke halaman verse.html
                    setTimeout(() => {
                        window.location.href = "verse.html";
                    }, 3000);
                })
                .catch(error => {
                    console.error("Error fetching the file:", error);
                });
        }

        // Memulai proses pengambilan ayat saat halaman dimuat
        fetchVerse();
    </script>
</body>
</html>
